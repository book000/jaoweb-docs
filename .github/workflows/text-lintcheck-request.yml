name: Text Lint Check on Pull Request

on: pull_request

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: reviewdog/action-setup@v1.0.0
      - name: Install NPM Packages
        run: npm install
      - name: Run textlint
        run: textlint -f checkstyle **/*.md | reviewdog -f checkstyle -reporter=github-pr-review -name=textlint
